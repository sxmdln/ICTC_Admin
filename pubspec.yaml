name: ictc_admin
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  dropdown_search: ^5.0.6
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  supabase_flutter: ^2.5.1
  json_annotation: ^4.8.0
  data_table_2: ^2.5.10
  responsive_builder: ^0.7.0
  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.4
  email_validator: ^2.1.17
  dropdown_button2: ^2.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_svg: ^2.0.9
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.0

flutter:
  fonts:
    - family: Archivo
      fonts: 
      - asset: assets/fonts/Archivo-Light.ttf
        weight: 300
      - asset: assets/fonts/Archivo-Regular.ttf
        weight: 400
      - asset: assets/fonts/Archivo-Medium.ttf
        weight: 500
      - asset: assets/fonts/Archivo-Bold.ttf
        weight: 600
      - asset: assets/fonts/Archivo-SemiBold.ttf
        weight: 700
      - asset: assets/fonts/Archivo-ExtraBold.ttf
        weight: 800
      
  assets:
    - assets/images/

  uses-material-design: true

